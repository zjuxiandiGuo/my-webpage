<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>晚安</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div {
            width: 62%;
            margin: auto;
            text-align: center;
        }
        div button {
            width: 150px;   /* 调整按钮宽度 */
            height: 60px;   /* 调整按钮高度 */
            font-size: 22px;  /* 调整字体大小 */
            margin: 10px;
            border-radius: 8px; /* 增加圆角效果 */
        }
        h1 {
            font-size: 1.5rem;
        }
        p {
            font-size: 0.8rem;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>小猪，晚安</h1>
        <button id="yes">晚安</button>
        <button id="no">我不是小猪</button>
        <p id="p"></p>
    </div>

    <script>
        window.onload = function () {
            var yes = document.getElementById("yes");
            var no = document.getElementById("no");
            
            // 点击 "晚安" 按钮
            yes.onclick = function () {
                alert("哈哈哈！！！这才乖，你是小猪，晚安！");
                document.body.innerHTML = "";  // 清空页面
            }

            // 点击 "我不是小猪" 按钮时依次弹出对话框
            var responses = [
                "什么？你不是小猪？", 
                "算了算了，承认自己是小猪好了，晚安", 
                "快睡了快睡了，再问一下下，你是不是小猪？", 
                "看在我搞了那么久的份上要不承认一下？", 
                "承认自己是小猪", 
                "哈哈哈，终于承认了，晚安！"
            ];
            var i = 0;

            // 点击 "我不是小猪" 按钮
            no.onclick = function () {
                if (i < responses.length) {
                    alert(responses[i]);  // 弹出新的对话框
                    i++;
                }

                // 当弹出到最后一个对话时，隐藏按钮，并清空页面
                if (i === responses.length) {
                    document.body.innerHTML = "";  // 清空页面
                }
            }
        }
    </script>
</body>
</html>
